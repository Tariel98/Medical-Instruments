{% extends 'Instruments/base.html' %}
{% load static %}
{% block title %} {{ instruments.name }} {% endblock %}



{% block content %}
    <!-- Page Content -->
    <div class="page-heading products-heading header-text">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="text-content">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="products">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="filters">
                        <ul>
                            <li class="active"><a href="{% url 'products' %}">Բոլոր սարքերը</a>></li>
                            {% for i in categories %}
                                <li class="active"><a href="{% url 'CategoryView' i.slug %}"> {{ i.name }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {{ instruments.full_description|safe }}

{% endblock %}
